type Withdraw {
    id: Int!
    status: Int
    wallet_id: Int
    transaction_id: Int
    amount: Float
    remark: String
    trade_no: String
    biz_no: String
    to_account: String
    to_platform: String
    created_at: DateTime!
}

extend type Query @guard {
    withdraw(id: Int @eq): Withdraw! @find
    withdraws(wallet_id: Int! @eq, orderBy: [OrderByClause!]): [Withdraw]!
        @paginate(defaultCount: 10, builder: "App\\Withdraw@resolveWithdraws")
}

extend type Query {
    getWithdrawAmountList: [WithdrawInfo]! @field(resolver: "App\\Withdraw@getWithdrawAmountList")
}

type WithdrawInfo {
    """
    额度是否对当前用户已禁用
    """
    disable: Int!
    """
    文字提示
    """
    tips: String
    amount: String
    """
    提现说明
    """
    description: String
    fontColor: String
    bgColor: String
    rule: String
    leftTime: Float
    needContributes: Int
    platform: WithdrawPlatformEnum
    type: WithdrawType
    label: String
}

type WithdrawOption {
    platform: WithdrawPlatformEnum
    withdrawInfo: [WithdrawInfo]
}

extend type Query {
    withdraw(id: Int! @eq): Withdraw @find
    withdraws: [Withdraw!] @paginate(defaultCount: 10, builder: "App\\Withdraw@resolverWithdraws")
    dailyHigherWithdrawNotice(limit: Int): [String] @field(resolver: "App\\Withdraw@resolveDailyWithdrawNotice")
    withdrawOptions: [WithdrawOption] @field(resolver: "App\\Withdraw@resolveWithdrawOptions")
}
